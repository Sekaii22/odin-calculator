<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap');
    </style>
</head>
<body>
    <div class="container">
        
        <div class="cal-container">
            <div class="full-display">
                <p id="full-expression"></p>
                <p id="display">0</p>
            </div>
            <div class="keypad">
                <div class="row">
                    <button class="on">on</button>
                    <button class="clear">ac</button>
                    <button class="back">c</button>
                    <button class="op">/</button>
                </div>
                <div class="row">
                   <button class="number">7</button>
                   <button class="number">8</button>
                   <button class="number">9</button>
                   <button class="op">*</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="op">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="op">+</button>
                </div>
                <div class="row">
                    <button class="negate">+/-</button>
                    <button class="number">0</button>
                    <button class="dp">.</button>
                    <button class="eval">=</button>
                </div>
            </div>
        </div>
        
        <div class="debug-container">
            <div>
                <p>num1 = <span id="num1-text"></span></p>
                <p>op = <span id="op-text"></span></p>
                <p>num2 = <span id="num2-text"></span></p>
            </div>
        </div>
        
    </div>
</body>
</html>
